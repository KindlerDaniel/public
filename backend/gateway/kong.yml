# gateway/kong.yml
_format_version: "3.0"
_transform: true

services:
  - name: mediaservice
    url: http://socialmedia-mediaservice:3001
    routes:
      - name: media-route
        paths:
          - /api/media
        strip_path: true

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
      methods:
        - GET
        - POST
        - DELETE
        - PUT
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600